<html>

<head>
	<title>signup-page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">

</head>

<body>

	<main class="landing-page">
		<div class="main-left">
			<header class="landing-page">
				<div class="logo small">
					TRACK-it
				</div>
			</header>

			<div class="logo large">
				TRACK-it
			</div>
			
			<img src="./../img/Group 12.png" alt="">
		</div>

		<div class="main-right">
			<div class="content">

				<div class="heading-form">Signup</div>

				<form action="" class="form-user">

					<div class="form-item">
						<label for="input-name">Name</label>
						<input type="text" name="" id="input-name" class="">
						<error class="error">
						</error>
					</div>

					<div class="form-item">
						<label for="input-email">Email</label>
						<input type="email" name="" id="input-email" class="">
					</div>

					<div class="form-item">
						<label for="input-companyUID">Company UID</label>
						<input type="text" name="" id="input-companyUID" class="">
						<error class="error">
						</error>
					</div>\\\\\\\\\\\\]

					<div class="form-item">
						<label for="input-role">Your role in Company</label>
						<input type="text" name="" id="input-role" class="">
						<error class="error">
						</error>
					</div>

					<div class="form-item multiple-x">
						<div class="item">

							<div class="check" id="check">
								<div class="checkmark">
									<input type="checkbox" name="" id="remUser" class="checkbox">
									<i class="fas fa-check"></i>
								</div>
							</div>

							<label for="remUser">Remember Me</label>

						</div>

						<div class="item">
							<a href="" class="link">Don't have a company UID ?</a>
						</div>
					</div>

					<div class="btn primary--inactive block form-item bold">
						Next
					</div>

					<div class="form-item multiple-y">
						<div class="item">
							<div class="text bold">
								<a>Already have an Account?</a>
								<a href="" class="link">Login</a>
							</div>
						</div>

						<div class="item">
							<div class="text bold">
								<a>Company not Registered yet?</a>
								<a href="" class="link">Register now</a>
							</div>
						</div>
					</div>

				</form>
			
			</div>

		</div>

	</main>

	<footer>
		<div class="logo medium">
			TRACK-it
		</div>
		<div class="links">
			<div class="lic">&copy; Rishab Dugar. All rights reserved</div>
			<div class="link">
				<a class="item">About Us</a>
				<a class="item">Contact Us</a>
				<a class="item">Help</a>
			</div>
		</div>
